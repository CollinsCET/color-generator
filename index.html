<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <div class="title-container">
                <h2>Color Your World</h2>
            </div>
            <div class="description-container">
                <h1>Generate bold, random colors in a flash and brighten your design journey.</h1>
            </div>
        </div>

        <div class="color-container">
            <div class="actions-container">

                <button class="generate-button-container" id="generate-button-container">
                    Generate Random color
                </button>
                <button class="clear-button-container" id="clear-button-container">
                    Reset all
                </button>
            </div>

            <div class="generated-colors-container">
                <div class="first-color-container" id="first-color-container">
                    <div class="color-name">
                        <p id="first-color-name">F4F4F4</p>
                    </div>
                </div>
                <div class="second-color-container" id="second-color-container">
                    <div class="color-name">
                        <p id="second-color-name">F4F4F4</p>
                    </div>
                </div>
                <div class="third-color-container" id="third-color-container">
                    <div class="color-name">
                        <p id="third-color-name">F4F4F4</p>
                    </div>
                </div>
                <div class="fourth-color-container" id="fourth-color-container">
                    <div class="color-name">
                        <p id="fourth-color-name">F4F4F4</p>
                    </div>
                </div>
            </div>

            <div class="sub-description-container">
                <p>Click on the colors to copy the hex code</p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
