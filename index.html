<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="description-container">
            <div class="top-name-container">
                <p>Cool Colors</p>
            </div>
            <div class="description-name-container">
                <h1>Get a color that meets your demand</h1>
            </div>
        </div>

        <div class="color-container">
            <div class="actions-container">
                <div class="generate-button-container">
                    <button>Generate</button>
                </div>
                <div class="clear-button-container">
                    <button>Clear all</button>
                </div>
            </div>

            <div class="generated-colors-container">
                <div class="first-color-container">
                    <div class="color-name">
                        <p>HEX one</p>
                    </div>
                </div>
                <div class="second-color-container">
                    <div class="color-name">
                        <p>HEX two</p>
                    </div>
                </div>
                <div class="third-color-container">
                    <div class="color-name">
                        <p>HEX three</p>
                    </div>
                </div>
                <div class="fourth-color-container">
                    <div class="color-name">
                        <p>HEX four</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
